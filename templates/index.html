<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pr√©diction Prix Maison</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

<div class="container">
    <div class="card shadow p-4 mx-auto" style="max-width: 500px;">
        <h2 class="text-center mb-4">üè† PREDICTION DU PRIX DE LA MAISON</h2>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Nombre de chambres</label>
                <input type="number" class="form-control" name="chambres" min="1" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Salles de bain</label>
                <input type="number" class="form-control" name="salles_bain" min="1" step="0.5" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Surface (m¬≤)</label>
                <input type="number" class="form-control" name="surface" min="100" step="10" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Code postal</label>
                <select class="form-control" name="code_postal" required>
                    <option value="">-- S√©lectionnez un code postal --</option>
                    {% for code in codes_postaux %}
                    <option value="{{ code }}">{{ code }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Pr√©dire le prix
            </button>
        </form>

        {% if erreur %}
        <div class="alert alert-danger text-center mt-4">
            ‚ö†Ô∏è <strong>Erreur:</strong> {{ erreur }}
        </div>
        {% endif %}

        {% if prix %}
        <div class="alert alert-success text-center mt-4">
            üí∞ Prix pr√©dit : <strong>{{ "{:,.0f}".format(prix) }} $</strong>
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
